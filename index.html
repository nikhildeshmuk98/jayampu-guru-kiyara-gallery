<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Experience | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #fff;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Slideshow container */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .slideshow-track {
            display: flex;
            height: 100%;
            width: 500%; /* 5 images wide */
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .slide {
            width: 20%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 1.2s ease;
        }
        
        .slide:hover .slide-img {
            transform: scale(1.02);
        }
        
        /* Overlay for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 2;
        }
        
        /* Content container */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        /* Branding */
        .branding {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 4;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #f5f5f5, #d4af37);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-weight: 300;
            letter-spacing: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Welcome text */
        .welcome-text {
            max-width: 800px;
            margin-bottom: 60px;
        }
        
        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        /* Enter button */
        .enter-button-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            text-align: center;
        }
        
        .enter-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.1rem;
            padding: 18px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .enter-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .enter-button:hover:before {
            left: 100%;
        }
        
        .enter-button i {
            font-size: 1.2rem;
            transition: transform 0.5s ease;
        }
        
        .enter-button:hover i {
            transform: translateX(5px);
        }
        
        .enter-button-text {
            position: relative;
            z-index: 2;
        }
        
        /* Slideshow indicators */
        .slide-indicators {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 4;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Page transition overlay */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }
        
        .page-transition.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Loading animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .page-transition.active .loader {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .welcome-title {
                font-size: 2.8rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .tagline {
                letter-spacing: 5px;
                font-size: 0.8rem;
            }
            
            .enter-button {
                padding: 16px 32px;
                font-size: 1rem;
            }
            
            .slide-indicators {
                bottom: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .welcome-text {
                margin-bottom: 40px;
            }
            
            .enter-button {
                padding: 14px 28px;
                font-size: 0.9rem;
            }
            
            .enter-button-container {
                bottom: 40px;
            }
            
            .slide-indicators {
                bottom: 100px;
            }
        }
        
        /* Landscape orientation for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .welcome-text {
                margin-bottom: 20px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .enter-button-container {
                bottom: 30px;
            }
            
            .slide-indicators {
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slideshow-track">
            <div class="slide">
                <img src="images/beach 12.jpeg" alt="Luxury Resort" class="slide-img">
            </div>
            <div class="slide">
                <img src="images/black dress kutty 7.jpeg " class="slide-img">
            </div>
            <div class="slide">
                <img src="images/kutty 2.jpeg" alt="Hotel Lobby" class="slide-img">
            </div>
            <div class="slide">
                <img src="images/kutty 1.jpeg" alt="Luxury Pool" class="slide-img">
            </div>
            <div class="slide">
                <img src="images/kutty 12.jpeg" alt="Luxury Suite" class="slide-img">
            </div>
        </div>
        <div class="overlay"></div>
    </div>
    
    <!-- Content -->
    <div class="content-container">
        <div class="branding">
            <div class="logo">Jayampu</div>
            <div class="tagline">Guru Kiyara</div>
        </div>
        
        <div class="welcome-text">
            <h1 class="welcome-title">Welcome to Kiyara's Memories</h1>
            <p class="welcome-subtitle">Step into a magical world of percious memories and beautiful moments.Every click reveals a new chapter of love and joy.</p>
        </div>
        
        <div class="slide-indicators">
            <div class="indicator active" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
        </div>
        
        <div class="enter-button-container">
            <button class="enter-button" id="enterBtn">
                <span class="enter-button-text">ENTER EXPERIENCE</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <!-- Page transition overlay -->
    <div class="page-transition" id="pageTransition">
        <div class="loader"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const slideshowTrack = document.querySelector('.slideshow-track');
            const indicators = document.querySelectorAll('.indicator');
            const enterButton = document.getElementById('enterBtn');
            const pageTransition = document.getElementById('pageTransition');
            
            // Slideshow variables
            let currentSlide = 0;
            const totalSlides = 5;
            const slideWidth = 100 / totalSlides; // Percentage for each slide
            
            // Auto-play slideshow
            let slideInterval = setInterval(nextSlide, 5000);
            
            // Function to go to a specific slide
            function goToSlide(slideIndex) {
                currentSlide = slideIndex;
                const translateX = -currentSlide * slideWidth;
                slideshowTrack.style.transform = `translateX(${translateX}%)`;
                
                // Update indicators
                indicators.forEach((indicator, index) => {
                    if (index === currentSlide) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // Function to go to next slide
            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                goToSlide(currentSlide);
            }
            
            // Function to go to previous slide
            function prevSlide() {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                goToSlide(currentSlide);
            }
            
            // Event listeners for indicators
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-slide'));
                    goToSlide(slideIndex);
                    resetInterval();
                });
            });
            
            // Reset interval when user interacts with slideshow
            function resetInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 5000);
            }
            
            // Enter button functionality
            enterButton.addEventListener('click', function() {
                // Start the transition
                pageTransition.classList.add('active');
                
                // Simulate loading time for transition effect
                setTimeout(function() {
                    // In a real implementation, this would navigate to home.html
                    // For this demo, we'll simulate the navigation
                    window.location.href = 'home.html';
                }, 1500);
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                    resetInterval();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                    resetInterval();
                } else if (e.key === 'Enter' || e.key === ' ') {
                    enterButton.click();
                }
            });
            
            // Touch/swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                resetInterval();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Swipe left - next slide
                    nextSlide();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    // Swipe right - previous slide
                    prevSlide();
                }
            }
            
            // Initialize slideshow position
            goToSlide(0);
            
            // Add a subtle parallax effect on mouse move
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.005;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.005;
                
                slideshowTrack.style.transform = `translateX(${-currentSlide * slideWidth}%) translate3d(${moveX}px, ${moveY}px, 0)`;
            });
            
            // Add a class to body for CSS animations after page load
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Fallback for if home.html doesn't exist
        window.onbeforeunload = function() {
            // This would normally navigate to home.html
            // For demo purposes, we'll show an alert if home.html doesn't exist
            console.log("Navigating to home.html...");
        };
    </script>
</body>
</html>
